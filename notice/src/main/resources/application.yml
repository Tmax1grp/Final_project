server:
  port: 0

spring:
  application:
    name: notice
  zipkin:
    base-url: http://localhost:9411
    enabled: true
  sleuth:
    sampler:
      probability: 1.0
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
  #    show-sql: true
  #    generate-ddl: true
  #    defer-datasource-initialization: true
